<div class="login-clean">
  <div method="post">
    <h2 class="sr-only">Login Form</h2>
    <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
    <div class="form-group"><input class="form-control" type="email" [(ngModel)]="email" placeholder="Email"></div>
    <div class="form-group"><input class="form-control" type="password" [(ngModel)]="password" placeholder="Password"></div>
    <div class="form-group"><button class="btn btn-primary btn-block" type="submit" (click)="login()">Log In</button></div></div>
</div>
